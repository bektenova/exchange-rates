<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <div class="select">
          <select
            id="baseCurrency"
            class="form-select form-select-md"
            aria-label="Default select example"
            onchange="handleChangeBaseCurrency(event)"
          >
            <option value="KGS">KGS</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="KZT">KZT</option>
            <option value="RUB">RUB</option>
          </select>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-6">
          <div
            class="d-flex gap-2 flex-wrap justify-content-around m-2 calculate"
          >
            <select
              id="fromCurrency"
              class="form-select form-select-md"
              aria-label="Default select example"
              style="max-width: 200px"
              onchange="convert()"
            >
              <option value="KGS">KGS</option>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="KZT">KZT</option>
              <option value="RUB">RUB</option>
            </select>
            <select
              id="toCurrency"
              class="form-select form-select-md"
              aria-label="Default select example"
              style="max-width: 200px"
              onchange="convert()"
            >
              <option value="USD">USD</option>
              <option value="KGS">KGS</option>
              <option value="EUR">EUR</option>
              <option value="KZT">KZT</option>
              <option value="RUB">RUB</option>
            </select>

            <div class="input-group justify-content-center">
              <input
                id="amount"
                type="number"
                class="form-control"
                placeholder="Amount"
                aria-label="Amount"
                aria-describedby="basic-addon1"
                style="max-width: 200px"
              />
            </div>
            <button id="convert" onclick="convert()" class="btn btn-primary">
              Convert
            </button>
            <div style="width: 100%">
              <figure class="text-end">
                <blockquote class="blockquote">
                  <p id="result"></p>
                </blockquote>
                <figcaption id="rate" class="blockquote-footer"></figcaption>
              </figure>
            </div>
          </div>
        </div>

        <div class="col-6">
          <ul class="list-group"></ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
